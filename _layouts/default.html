<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap">
    {% seo %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <p class="site-motto">静坐当思己过，闲谈勿论人非</p>
            <nav class="site-nav">
                <ul>
                    <li><a href="{{ '/' | relative_url }}">首页</a></li>
                    <li><a href="{{ '/categories/' | relative_url }}">分类</a></li>
                    <li><a href="{{ '/tags/' | relative_url }}">标签</a></li>
                    <li><a href="{{ '/about/' | relative_url }}">关于我</a></li>
                </ul>
            </nav>
            
            <!-- 主题切换按钮 -->
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" checked />
                    <div class="slider"></div>
                </label>
                <span class="theme-label">切换主题</span>
            </div>
        </div>
    </header>

    <main class="site-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. 保留所有权利。</p>
            <p class="zen-quote">一花一世界·一叶一菩提</p>
        </div>
    </footer>
    
    <!-- 添加特效脚本 -->
    <script src="{{ '/assets/js/effects.js' | relative_url }}"></script>
    
    <!-- 主题切换脚本 -->
    <script>
        // 主题切换功能
        const toggleSwitch = document.querySelector('#checkbox');
        const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : 'dark';
        
        // 初始化主题
        document.documentElement.setAttribute('data-theme', currentTheme);
        if (currentTheme === 'dark') {
            toggleSwitch.checked = true;
        } else {
            toggleSwitch.checked = false;
        }
        
        // 切换主题功能
        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        }
        
        // 监听切换事件
        toggleSwitch.addEventListener('change', switchTheme, false);
    </script>
</body>
</html>
